<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django User Login Using Popup Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" style="background-color: #e6e3fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Django</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">About</a>
            </li>
           
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'userlogout' %}">Log out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="btn btn-outline-info btn-sm" href="#"  id ="btn-nav" data-bs-toggle="modal" data-bs-target="#popupModal">Login</a>
            </li>
            {% endif %}
            
          </ul>
        </div>
      </div>
      <!--Button
      <div class="col-sm">
       {% block nav-btn %}
        {% if user.is_authenticated %}
        <a href="{% url 'portal' %}" class="btn btn-outline-info btn-sm"   id ="btn-nav" >Logout</a>
        {% else %}
        <a class="btn btn-outline-info btn-sm" id ="btn-nav" data-bs-toggle="modal" data-bs-target="#popupModal">Login</a>
        {% endif %}
       {% endblock nav-btn %} 
      -->
      </div>
    </nav>

    <center>
      <div class="container">  
        {% block content %} {% endblock %}
        {% include 'login.html' %}
      </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
